version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - ba-hub-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_API_URL=http://backend:3001/graphql
      - VITE_WS_URL=ws://backend:3001/graphql
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ba-hub-network

networks:
  ba-hub-network:
    driver: bridge
